<!DOCTYPE html>
<html>
    <head>
        <title>Add Product to sell</title>
        <link rel="stylesheet" type="text/css" href="seller2.css">
    </head>
    <body>
        <div class="heading">
            <h1 id="head">Enter Details of the product you want to sell</h1>
            <h2 id="subheading">Mention all the required details</h2>
        </div>
        <form>
            <div id="content1">
            <label>Product Name</label><br><br>
            <input type="name" name="name" placeholder="Enter Product name" class="box"><br><br>
            <label>Price</label><br><br>
            <input type="email" name="email" placeholder="Enter Product price" class="box"><br><br>
            <label>Add product pictures</label><br><br>
            <a href="cart.html"><img src="images/addimage.jpeg" width="30px" height="30px"></a><br><br>
            <label>Which option best describes your product category?</label><br><br>
        
            <div id="option1">
                <select>
                    <option name="Select your Role">Upper Wear</option>
                    <option value="Student">Bottom Wear</option>
                    <option value="Full time job">Accessories</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <label id="head2"> Your Product Details</label><br><br>

            <input type="email" name="email" placeholder="Enter Product details" class="box"><br><br>
            <br>
            <button><h3>Submit</h3></button>
        </form>
    </div>
    </body>
</html>
